<!DOCTYPE html>
<html lang="en">

    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">

    <script src="script.js"></script>
</body>
</html>
